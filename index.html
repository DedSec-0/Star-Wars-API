<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Star Wars API</title>
</head>
<body>

	<h2>Select Two Starships from the dropdown lists to compare</h2>
	<select id="dropdown1"></select>
	<select id="dropdown2"></select>
	<button type="button" id="Compare">Compare</button><br><br>

	<table border="1px">
		<tr>
			<th></th>
			<th>Starship 1</th>
			<th>Starship 2</th>
		</tr>
		<tr>
			<td>Name</td>
			<td id="Name1"></td>
			<td id="Name2"></td>
		</tr>
		<tr>
			<td>Cost</td>
			<td id="cost_in_credits1"></td>
			<td id="cost_in_credits2"></td>
		</tr>
		<tr>
			<td>Speed</td>
			<td id="max_atmosphering_speed1"></td>
			<td id="max_atmosphering_speed2"></td>
		</tr>
		<tr>
			<td>Cargo Size</td>
			<td id="cargo_capacity1"></td>
			<td id="cargo_capacity2"></td>
		</tr>
		<tr>
			<td>Passengers</td>
			<td id="passengers1"></td>
			<td id="passengers2"></td>
		</tr>
	</table>

	<script src="index.js"></script>

</body>
</html>
